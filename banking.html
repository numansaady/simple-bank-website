<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Your Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Welcome Area -->
    <header class="text-center my-8">
      <h1>Welcome to NSS Bank Limited</h1>
    </header>
    <!-- Your Data  -->
    <main>
      <section id="data-area" class="container mx-auto w-3/4 bg-green-200 p">
        <div class="category-area grid grid-cols-3 gap-2">
          <div class="category p-8 bg-blue-300 text-center">
            <h4 class="text-xl-center font-bold">Deposit</h4>
            <h2 class="text-4xl font-bold">$00</h2>
          </div>
          <div class="category p-8 bg-blue-300 text-center">
            <h4 class="text-xl-center font-bold">Withdraw</h4>
            <h2 class="text-4xl font-bold">$00</h2>
          </div>
          <div class="category p-8 bg-blue-300 text-center">
            <h4 class="text-xl-center font-bold">Balance</h4>
            <h2 class="text-4xl font-bold">$100</h2>
          </div>
        </div>
        <div class="input-area grid grid-cols-2 gap-8">
          <div class="input">
            <form action="" class="text-center p-12">
              <input
                type="text"
                id="deposit-field"
                placeholder="Enter deposit amount"
                class="px-4 py-2 m-2 border-2 border-orange-600"
              />
              <br />
              <button
                id="deposit-btn"
                type="submit"
                class="mt-2 px-8 py-2 bg-slate-400 font-bold"
              >
                Deposit
              </button>
            </form>
          </div>
          <div class="input">
            <form action="" class="text-center p-12">
              <input
                type="text"
                id="withdraw-field"
                placeholder="Enter withdraw amount"
                class="px-4 py-2 m-2 border-2 border-orange-600"
              />
              <br />
              <button
                id="withdraw-btn"
                type="submit"
                class="mt-2 px-8 py-2 bg-slate-400 font-bold"
              >
                Withdraw
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
